<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Uygulaması</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <h1 class="mt-5">CRM UYGULAMASI</h1>
        <div class="mt-4">
            <h3>Müşteri Ekle</h3>
            <form id="addCustomerForm">
                <div class="form-group">
                    <label for="name">İsim:</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Eposta:</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <button type="submit" class="btn btn-primary"></button>
            </form>
        </div>
        <div class="mt-04">
            <h3>Fatura Oluştur</h3>
            <form id="createInvoiceForm">
                <div class="form-group">
                    <label for="customer_id">Müsteri No:</label>
                    <input type="number" class="form-control" id="customer-id" required>
                </div>
                <div class="form-group">
                    <label for="amount">Tutar:</label>
                    
                </div>
            </form>
        </div>
        <div class="mt-04">
            <h3>Whatsapp Mesajı Gönder</h3>
            <form id="sendMessageForm">
                <div class="form-group">
                    <label for="phone_number">Telefon Numarası:</label>
                    <input type="text" class="">
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('addCustomerForm').onsubmit= async function (e) {
            e.preventDefault();
            const name=document.getElementById('name').value;
            const email=document.getElementById('email').value;
            const response= await fetch('crm/add_customer/',{
                method:'POST',
                headers:{
                    'Content-Type':'application/json',
                    'X-CSRFToken':'{{scrf_token}}'
                },
                body:JSON.stringify({name, email})

            });
            const result= await response.json();
            document.getElementById('response').innerText=`Müşteri Eklendi: $result`
        }
    </script>
</body>
</html>
